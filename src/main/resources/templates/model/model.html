<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2"/>
    <title>模板文件</title>
</head>
<body>

<!-- header -->
<div class="ky-header-nav" th:fragment="header">
    <ul>
        <li class="ky-header-logo">
            <a href="/"><img th:src="@{/static/img/keep_younger.png}" alt="KeepYounger" title="KeepYounger"></a>
        </li>
        <li class="ky-header-fast-btn"><a href="/" title="总览"><span>总览</span></a></li>
        <li class="ky-header-fast-btn">
            <a href="/"><span>所有功能</span><i class="fa fa-caret-down"></i></a>
            <div class="ky-header-fun">
                <div class="ky-header-fun-main">
                    <div class="ky-header-fun-search">
                        <input type="text" placeholder="通过名称/关键字查找功能">
                        <button type="button"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="ky-header-fun-all">
                        <!-- todo -->
                    </div>
                </div>
            </div>
        </li>
        <li class="ky-header-tool"><a href="javascript:chatClick();"><i class="fa fa-commenting-o"></i></a></li>
        <li class="ky-header-tool"><a href="/"><i class="fa fa-clock-o"></i></a></li>
        <li class="ky-header-tool"><a href="/"><i class="fa fa-envelope-o"></i></a></li>
        <li class="ky-header-user">
            <i class="fa fa-user-o ky-header-user-logo"></i>
            <span id="username">星期六的晚上</span>
            <i class="fa fa-caret-down"></i>
            <ul>
                <li class="ky-header-user-li1">
                    <a href="/">
                        <i class="fa fa-user-o"></i>
                        <span>账号信息</span>
                    </a>
                </li>
                <li class="ky-header-user-li1">
                    <a href="/">
                        <i class="fa fa-id-card-o"></i>
                        <span>个人设置</span>
                    </a>
                </li>
                <li class="ky-header-user-li1">
                    <a href="/">
                        <i class="fa fa-money"></i>
                        <span>资金管理</span>
                    </a>
                </li>
                <li class="ky-header-user-li1">
                    <a href="/">
                        <i class="fa fa-diamond"></i>
                        <span>访问管理</span>
                    </a>
                </li>
                <li class="ky-header-user-li2">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">退出</button>
                    </form>
                </li>
            </ul>
        </li>
    </ul>
    <div th:replace="/model/model::chatBox"></div>
</div>

<!-- side -->
<div class="ky-sidebar" th:fragment="sidebar">
    <div class="ky-sidebar-top">
        <h2 class="ky-sidebar-headline">
            <!--<span>用户管理</span><i class="fa fa-user-o ky-sidebar-menu-i-active"></i>-->
        </h2>
        <ul class="ky-sidebar-menu">
            <!--<li><a href="#"><i class="fa fa-user"></i><span>用户管理</span></a></li>-->
        </ul>
    </div>
    <div class="ky-sidebar-hold">
        <i class="fa fa-outdent" data-type="on"></i>
    </div>
</div>

<!-- chat box -->
<div id="chat-box" class="ky-chat-body" th:fragment="chatBox">
    <div class="ky-chat-box">
        <div class="ky-chat-container">
            <div class="ky-chat-close">
                <a href="javascript:chatClick();"><i class="fa fa-arrow-right"></i></a>
            </div>
            <div class="ky-message-box">
                <div class="ky-message-left">
                    <div class="ky-message-user">

                    </div>
                    <div class="ky-message-pop">
                        <div class="ky-message-username">
                            <span>admin</span>
                        </div>
                        <div class="ky-message-pop-box">浔阳江头夜送客，枫叶狄花秋瑟瑟。</div>
                    </div>
                </div>
                <div class="ky-message-left">
                    <div class="ky-message-user">

                    </div>
                    <div class="ky-message-pop">
                        <div class="ky-message-username">
                            <span>admin</span>
                        </div>
                        <div class="ky-message-pop-box">浔阳江头夜。</div>
                    </div>
                </div>
            </div>
            <div class="ky-chat-input-box">
                <input id="chat-message-input" type="text" placeholder="输入聊天信息">
                <button id="chat-send">发送</button>
            </div>
            <div class="ky-chat-bar">
                <div class="ky-chat-bar-item" title="当前聊天">
                    <a href="#"><i class="fa fa-commenting-o"></i></a>
                </div>
                <div class="ky-chat-bar-item ky-chat-bar-item-active" title="聊天室">
                    <a href="#"><i class="fa fa-comments-o"></i></a>
                </div>
                <div class="ky-chat-bar-item" title="系统消息">
                    <a href="#"><i class="fa fa-podcast"></i></a>
                </div>
                <div class="ky-chat-bar-item" title="人脉">
                    <a href="#"><i class="fa fa-user-o"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
